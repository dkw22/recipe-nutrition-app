<!--HTML Produced By The Flask Form-->
<form method="POST">
    {{ form.hidden_tag() }}
    <div class="form-group d-flex flex-column justify-content-center">
        <fieldset id="email-field" class="signin_field">
            {{ form.email.label }}
            {{ form.email(class = "form-control", placeholder = "Place Email Here...")}}
        </fieldset>
        <fieldset id="pass-field" class="signin_field">
            {{ form.password.label }}
            {{ form.password(class = "form-control", placeholder = "Place Password Here...")}}
        </fieldset>
        <!--Submit Button Area-->
        {{ form.submit_button(class = "btn my_button btn-block") }}
    </div>
</form>
